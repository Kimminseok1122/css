<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 주석 단축키 alt + shift + a -->
    <!-- block vs inline -->
    <!-- 
        1. 블럭요소는 블럭의 크기와 줄바꿈
        2. 블럭요소 안에는 블럭과 인라인을 모두 가질 수 있습니다.
     -->
     <div>
        <div>블럭요소</div>
        <div>
            <div>블럭요소</div>
        </div>
        
        <span>됩니다</span>
        <span>됩니다</span>
     
     </div>

     <span>인라인요소</span>
     <span>인라인요소</span>
     <span>인라인요소</span>

     <!-- 
         1.인라인요소는 줄바꿈 없습니다.
         2.인라인요소 안에는 인라인만 들어 갈 수 있습니다.
      -->

      <a>인라인</a>
      <p>블럭</p>

      <!-- h1, p, div, ul, li, ol, dl, dd, form, table
        section, artiqle, footer, header , nav
        대표적인 블럭요소    

        대표적인 인라인 요소
        img, a ,b, string , span ,small, label, input, del , i
      -->
     
    </body>
</html>
