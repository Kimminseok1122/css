<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        section{overflow: hidden; width: 500px; margin: 0 auto;}
        .box {width: 25% ; float: left; background-color: yellow; height: 100px;}
        .pos{
            position: absolute; /*부모요소 기반으로 z축으로 올린다 (relative를 기준으로 배치(없다면 body기준))*/
            background-color: brown;
            right: 0px; /*right left둘중 하나 top bottom 둘중하나는 반드시 들어가야함*/
            top: 0px;

        }
    </style>

</head>
<body>
    <!-- section, .box 기준으로 릴레이티브를 배치해서 확인-->
    <section style="position: relative;"> 
        <div class="box">박스</div>
        <div class="box">박스</div>
        <div class="box">박스</div>
        <div class="box" style="position: relative;">
            박스
            <div class="pos">포지션</div>
        </div>
    </section>


</body>
</html>
