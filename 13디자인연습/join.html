<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/bootstrap.js"></script>

    <!-- 개인디자인 (부트스트랩 아래에 위치)-->
    <link rel="stylesheet" href="css/join.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <header class="custom-header">
        <nav class="navbar navbar-inverse">
          <!-- 2. 헤더의 좌우 너비 container로 변경 -->
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <!-- 로고 영역-->
                <a class="navbar-brand" href="#">
                  <img src="img/logo.svg" width="30">
                </a>
              </div>
              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">메인</a></li>
                  <li><a href="#">글</a></li>
                  <li><a href="#">QNA</a></li>
                  <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">목록
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                      <li><a href="#">Page 1-1</a></li>
                      <li><a href="#">Page 1-2</a></li>
                      <li><a href="#">Page 1-3</a></li>
                    </ul>
                  </li>
                </ul>
                <!-- 우측 로그인 버튼 -->
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
                <!-- 검색창  (클래스 이름을 navbar-right로 변경)-->
                <form class="navbar-form navbar-right" action="#"><!--action값은 변경될수있으니 #-->
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="내용을 검색하세요">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit">
                        검색<!-- 부트스트랩 가보면 콤포넌트로 기본으로 제공해줌-->
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-9 col-lg-6 form-join">

                    <div class="title-box">
                        회원가입
                    </div>

                    <form>
                        <!-- 버튼달린 인풋 -->
                        <div class="form-group">
                            <label >아이디:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="홍길동">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="button">중복확인하기</button>
                                </div>
                            </div>
                        </div>
                        <!-- 버튼 없는 인풋 -->
                        <div class="form-group">
                            <label>비밀번호:</label>
                            <input type="password" class="form-control" placeholder="특수문자 포함 12글자 이상">
                        </div>

                        <div class="form-group">
                            <label >휴대폰번호:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="000-0000-0000">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="button">인증하기</button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label >우편번호:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="우편번호" readonly>
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="button">주소찾기</button>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>기본주소:</label>
                            <input type="password" class="form-control" placeholder="기본주소">
                        </div>

                        <div class="form-group">
                            <label>상세주소:</label>
                            <input type="password" class="form-control" placeholder="상세주소">
                        </div>

                        <!-- 버튼영역 (btn btn-primary) -->
                        <div class="form-group">
                            <button type="button" class="btn btn-primary">가입하기</button>
                            <button type="button" class="btn btn-primary btn-block">가입하기</button>
                            <button type="button" class="btn btn-info btn-block">가입하기</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
