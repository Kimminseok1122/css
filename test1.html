<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>간단한 지도 표시하기</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=kb9jfea4wi"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
    var mapOptions = {
        zoom: 4,
        center: new naver.maps.LatLng(37.3614483, 127.1114883)
    };

    var map = new naver.maps.Map('map', mapOptions);

    var markerOptions = {
        position: map.getCenter(),
        map: map,
        title: 'Click to zoom'
    };

    var marker = new naver.maps.Marker(markerOptions);

    var mapElement = map.getElement();

    var listener = naver.maps.Event.addDOMListener(mapElement, 'click', function() {
        map.setZoom(8);
        map.setCenter(marker.getPosition());

        naver.maps.Event.removeDOMListener(listener);
    });

    naver.maps.Event.addListener(map, 'click', function(e) {
    console.log(e);
});
</script>
</body>
</html>
